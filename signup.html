<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/thumb.jpg" alt="" width="92" height="117">
        <h1 class="h3 mb-3 fw-bold">Sign Up to my Newsletter!</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" id="fname" placeholder="First Name" name="fname">
          <label for="fname">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" id="lname" placeholder="Last Name" name="lname">
          <label for="lname">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" id="mail" placeholder="name@example.com" name="email">
          <label for="mail">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up !</button>
        <p class="mt-5 mb-3 text-muted">&copy; Aryan Verma</p>
      </form>
    </main>
  </body>
</html>
